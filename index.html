<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article" />
    <!-- in title vreau quote-ul -->
    <meta property="og:title" content="" />
    <!-- in description autorul -->
    <meta property="og:description" content="test123" />

    <title>Quote Generator</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div id="fb-root"></div>
    <script>(async function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);

        }(document, 'script', 'facebook-jssdk'));</script>
    <!-- div.classname#id in emmet -->
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">

            <div class="fb-share-button" data-href="" data-layout="button_count">
            </div>
            <button id="new-quote">New Quote</button>
        </div>
        <!-- ctrl + question mark pentru asta -->
        <!-- Script -->
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>

</html>

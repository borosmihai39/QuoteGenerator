    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?">

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0"
        nonce="Cnhpmgdn"></script>

    <!-- div.classname#id in emmet -->
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">

            <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width=""
                data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
            <button id="new-quote">New Quote</button>
        </div>
        <!-- ctrl + question mark pentru asta -->
        <!-- Script -->
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
